  
<!doctype html>
<html lang="en" class="theme1">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
    <link rel="stylesheet" href="Style/app.css">
    <title>Calc</title>
</head>

<body id="window-body">

    <div id="calc-page">
        <div id="calc-title">
            <label id="title"><b>Calc</b></label>
            <div id="theme">
                <button id="btn-theme" onclick="themeChange()" type="button">THEME</button>
                <input type="range" class="form-range" min="0" max="1" step="1" id="theme-range">

            </div>
        </div>
            <div id="calc-result">
                <p id="result" type="text" placeholder="0" class="form-control"></p>
            </div>

            <div class="calc-items" id="calc-input">
                <div class="row">
                <div class="col" >
                    <button id="btn-input" value="7" class="number">7</button>
                    <button id="btn-input" value="8" class="number">8</button>
                    <button id="btn-input" value="9" class="number">9</button>
                    <button id="btn-del" data-action="delete" value="DEL" class="operator">DEL</button>          </div>
                </div>
            
                <div class="row">
                    <div class="col">
                    <button id="btn-input" value="4" class="number">4</button>
                    <button id="btn-input" value="5" class="number">5</button>
                    <button id="btn-input" value="6" class="number">6</button>
                    <button id="btn-input" data-action="plus" value="+" class="operator">+</button>
                </div>
                </div>
                <div class="row">
                <div class="col">
                    <button id="btn-input" value="1" class="number">1</button>
                    <button id="btn-input" value="2" class="number">2</button>
                    <button id="btn-input" value="3" class="number">3</button>
                    <button id="btn-input" data-action="minus" value="-" class="operator">-</button>
                </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button id="btn-input" data-action="decimal" value="." class="number">.</button>
                        <button id="btn-input" value="0" class="number">0</button>
                        <button id="btn-input" data-action="divide" value="/" class="operator">/</button>
                        <button id="btn-input" data-action="mul" value="*" class="operator">*</button>
                    </div>
                </div> 
                <div class="row" id="last-row" >
                    <div class="col">
                        <button id="btn-reset" data-action="clear" value="RESET" class="operator">RESET</button>
                        <button id="btn-sum" data-action="calculate" value="=" class="operator">=</button>
                </div>
            </div>
</div>
</div>
    <script src="app.js"></script>    

</body>
